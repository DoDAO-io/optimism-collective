  content: >-
    What does the term 'Quorum' refer to in the context of a Token House
    governance proposal?
  hint: NoHint
  type: SingleChoice
  uuid: 10aa7ea8-3980-4c7b-a12a-d6477ad2ee48
  explanation: >-
    In the context of a Token House governance proposal, 'Quorum' refers
    to the minimum number of total OP votes, including abstain votes, that
    must be cast for a proposal to be eligible. It is calculated as a
    percentage of the total votable OP supply at the start of the voting
    period.
