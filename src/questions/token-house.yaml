  content: What is the 'Approval Threshold' in a Token House governance proposal?
  type: SingleChoice
  hint: NoHint
  uuid: 35b0f27d-157a-4909-ab6c-b48fa88b5f7f
  explanation: >-
    The 'Approval Threshold' in a Token House governance proposal refers
    to the minimum number of OP votes that must be in favor of a proposal
    for it to be approved. It is determined as a percentage of the votes
    cast in favor of approval relative to the total number of yes and no
    votes. Abstain votes are not included in this calculation.
