  title: Becoming a Delegate
  shortTitle: Becoming a Delegate
  details: >-
    Participating in Token House governance can be a time-consuming task. To
    alleviate this burden, individuals have the option to delegate their voting
    power to community members who have volunteered to actively participate in
    Token House governance. However, being a delegate is not a responsibility to
    be taken lightly. Before deciding to become a delegate, it is crucial to
    understand the responsibilities and commitments that come with this role.
    Let's explore the steps to becoming a delegate and the expectations
    associated with it:


    ### Commit

    The first step towards becoming a delegate is to familiarize yourself with
    the delegate responsibilities. These responsibilities can be found on the
    [forum](https://gov.optimism.io/t/delegate-commitments/235) dedicated to
    Token House governance. It is essential to thoroughly read and comprehend
    these responsibilities to ensure that you are fully aware of what is
    expected from you as a delegate. Understanding these responsibilities will
    help you make an informed decision about whether or not you are ready to
    take on this role.


